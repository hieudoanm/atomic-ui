<div
  class="mx-auto w-full max-w-sm rounded-lg border border-neutral-200 bg-white p-6 shadow dark:border-neutral-800 dark:bg-neutral-900">
  <h2 class="mb-6 text-xl font-semibold text-neutral-800 dark:text-white">Reset Password</h2>
  <form>
    <label class="mb-4 block">
      <span class="mb-1 block text-sm text-neutral-700 dark:text-neutral-200">New Password</span>
      <input
        type="password"
        required
        class="w-full rounded border border-neutral-300 bg-white px-3 py-2 text-neutral-900 dark:border-neutral-700 dark:bg-neutral-800 dark:text-white" />
    </label>
    <label class="mb-4 block">
      <span class="mb-1 block text-sm text-neutral-700 dark:text-neutral-200">Confirm Password</span>
      <input
        type="password"
        required
        class="w-full rounded border border-neutral-300 bg-white px-3 py-2 text-neutral-900 dark:border-neutral-700 dark:bg-neutral-800 dark:text-white" />
    </label>
    <button type="submit" class="w-full rounded bg-blue-600 px-4 py-2 font-medium text-white hover:bg-blue-700">
      Reset Password
    </button>
  </form>
</div>
