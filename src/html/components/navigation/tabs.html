<div class="w-full">
  <!-- Tab List -->
  <div class="flex w-full border-b border-neutral-300 dark:border-neutral-700">
    <input type="radio" name="tab" id="tab1" class="peer hidden" checked />
    <label
      for="tab1"
      class="w-full cursor-pointer border-b-2 border-transparent px-4 py-2 text-center text-sm font-medium text-neutral-700 peer-checked:border-blue-500 peer-checked:text-blue-600 hover:border-neutral-400 dark:text-neutral-200 dark:peer-checked:text-blue-400 dark:hover:border-neutral-500">
      Overview
    </label>

    <input type="radio" name="tab" id="tab2" class="peer hidden" />
    <label
      for="tab2"
      class="w-full cursor-pointer border-b-2 border-transparent px-4 py-2 text-center text-sm font-medium text-neutral-700 peer-checked:border-blue-500 peer-checked:text-blue-600 hover:border-neutral-400 dark:text-neutral-200 dark:peer-checked:text-blue-400 dark:hover:border-neutral-500">
      Details
    </label>

    <input type="radio" name="tab" id="tab3" class="peer hidden" />
    <label
      for="tab3"
      class="w-full cursor-pointer border-b-2 border-transparent px-4 py-2 text-center text-sm font-medium text-neutral-700 peer-checked:border-blue-500 peer-checked:text-blue-600 hover:border-neutral-400 dark:text-neutral-200 dark:peer-checked:text-blue-400 dark:hover:border-neutral-500">
      Settings
    </label>
  </div>

  <!-- Tab Panels -->
  <div class="mt-4">
    <div class="hidden peer-checked:block" id="tab1-content">
      <p class="text-neutral-700 dark:text-neutral-200">This is the overview content.</p>
    </div>
    <div class="hidden peer-checked:block" id="tab2-content">
      <p class="text-neutral-700 dark:text-neutral-200">Here are some more details.</p>
    </div>
    <div class="hidden peer-checked:block" id="tab3-content">
      <p class="text-neutral-700 dark:text-neutral-200">Adjust your settings here.</p>
    </div>
  </div>
</div>
